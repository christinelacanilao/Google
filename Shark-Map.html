<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Shark Spotter Sites & Sightings</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="christinelacanilao.Google/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
  
  <body>
    <h1>Shark Spotter Sites & Sightings</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtDsjZjZjw817dmts-HlHuiLmZhZqiZPY&callback=initMap"
    async defer></script>
    
    <iframe src="https://www.google.com/maps/d/embed?mid=1MwjhOqh1mwGKm4nW8Ca2btRqXDciJJ9M" width="640" height="480"></iframe>
  </body>
</html>
